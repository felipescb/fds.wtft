<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Charm|Roboto|Share+Tech" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/obb5ywv.css">
<link rel="stylesheet" href="./daily-manifest.e31bb0bc.css"></head>
<body>
  <div class="wrapper daily-manifest">
    <div class="card">
      <header class="card__header">
        <div class="card__header_title">
          <h4>The Value System</h4>
          <h5>Daily Manifest</h5>
        </div>
        <div class="card__header_date">
          <div class="input">
            <span>DATE</span>
            <input type="text">
          </div>
          <div class="input">
            <span>DAY</span>
            <input type="text">
          </div>
        </div>
      </header>

      <main class="card__content">
        <div class="note week week__schedule">
          <!-- <div class="heading">SCHEDULE</div> -->
          <div class="heading">
            <h3>SCHEDULE</h3>
            <em><i class="fa fa-mobile" aria-hidden="true"></i></em>
          </div>
           <div class="content" style="border-top: 1px solid #d3d3d3">
            <div class="big-input-first">
              <input type="text">
            </div>  
            <div class="input-box">
              <input type="text">
              <input type="text">
            </div>
            <div class="big-input">
              <input type="text">
            </div> 
          </div>
        </div>

        <div class="note todo">
          <div class="todo__tasks">
            <div class="heading"><i class="fa fa-check"></i>GOOD HABITS</div>
            <div class="content">
              <div class="box check"></div>
              <div class="task">
                <input type="text">
              </div>
            </div>
            <div class="content">
              <div class="box check"></div>
              <div class="task">
                <input type="text">
              </div>
            </div>
            <div class="content">
              <div class="box check"></div>
              <div class="task">
                <input type="text">
              </div>
            </div>
          </div>
          <div class="todo__tasks">
            <div class="heading"><i class="fa fa-times"></i>BAD HABITS</div>
            <div class="content">
              <div class="box check"></div>
              <div class="task">
                <input type="text">
              </div>
            </div>
            <div class="content">
              <div class="box check"></div>
              <div class="task">
                <input type="text">
              </div>
            </div>
            <div class="content">
              <div class="box check"></div>
              <div class="task">
                <input type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="note todo macro-goals">
            <div class="heading">
              <h3>MACRO(GOALS)</h3>
              <em>90 DAYS</em>
            </div>
            <div class="todo__tasks macro__tasks">
              <div class="content">
                <i class="fa fa-clock-o"></i>
                <div class="task">
                  <input type="text">
                </div>
              </div>
              <div class="content">
                <i class="fa fa-smile-o"></i>
                <div class="task">
                  <input type="text">
                </div>
              </div>
              <div class="content">
                <i class="fa fa-money"></i>
                <div class="task">
                  <input type="text">
                </div>
              </div>
            </div>
        </div>

        <div class="note todo macro-goals mezzo-goals">
            <div class="heading">
              <h3>MEZZO(MILESTONE)</h3>
              <em>30 DAYS</em>
            </div>
            <div class="todo__tasks macro__tasks">
              <div class="content">
                <i class="fa fa-clock-o"></i>
                <div class="task">
                  <input type="text">
                </div>
              </div>
              <div class="content">
                <i class="fa fa-smile-o"></i>
                <div class="task">
                  <input type="text">
                </div>
              </div>
              <div class="content">
                <i class="fa fa-money"></i>
                <div class="task">
                  <input type="text">
                </div>
              </div>
            </div>
        </div>
        
        <div class="note todo macro-goals micro-tasks">
            <div class="heading">
              <h3>MICRO(TASKS)</h3>
              <em>TODAY</em>
            </div>
            <div class="todo__tasks macro__tasks">
              <div class="content">
                <div class="lead">1.</div>
                <div class="task">
                  <input type="text">
                </div>
                <div class="last">
                  
                </div>
              </div>
              <div class="content">
                <div class="lead">2.</div>
                <div class="task">
                  <input type="text">
                </div>
                <div class="last">
                  
                </div>
              </div>
              <div class="content">
                <div class="lead">3.</div>
                <div class="task">
                  <input type="text">
                </div>
                <div class="last">
                  
                </div>
              </div>
            </div>
        </div>
        
        <div class="note todo macro-goals reading">
            <div class="heading">
              <h3>READING</h3>
            </div>
            <div class="todo__tasks macro__tasks">
              <div class="content">
                <div class="task">
                  <input type="text">
                </div>
              </div>
           </div>
        </div>
        
        <div class="note todo macro-goals reflections">
            <div class="heading">
              <h3>REFLECTION</h3>
            </div>
            <div class="todo__tasks macro__tasks">
              <div class="content">
                <i class="fa fa-check"></i>
                <i class="fa fa-times"></i>
                <div class="task">
                  <input type="text">
                </div>
              </div>
              <div class="content">
                <i class="fa fa-check"></i>
                <i class="fa fa-times"></i>
                <div class="task">
                  <input type="text">
                </div>
              </div>
              <div class="content">
                <i class="fa fa-check"></i>
                <i class="fa fa-times"></i>
                <div class="task">
                  <input type="text">
                </div>
              </div>
            </div>
        </div>
     
      </main>
      <footer class="card__footer">
        <div class="url">
          <span>visualizevalue.com</span>
        </div>
        <div class="social">
          <span>@visualizevalue</span>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
        </div>
      </footer>
    </div>
  </div>


  <script src="./daily-manifest.e31bb0bc.js"></script>
</body>
</html>
